<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Ice Cream Parlor üç¶</title>
</head>

<body>
  <header class="bg-warning-subtle">
    <h2 class="p-3">
      Ice Cream Parlor
    </h2>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <!-- ANCHOR price list section -->
        <div class="col-md-4">
          <div class="row">
            <div class="d-flex text-primary justify-content-between p-2">
              <div class="col-4">
                <p>
                  Name
                </p>
              </div>
              <div class="col-2">
                <p>
                  Qty.
                </p>
              </div>
              <div class="col-2">
                <p>
                  Each
                </p>
              </div>
              <div class="col-2">
                <p>
                  Total
                </p>
              </div>
            </div>
            <div class="d-flex justify-content-between p-2">
              <div class="col-4">
                <div id="nameList">
                </div>
              </div>
              <div class="col-2">
                <div id="quantityList">
                </div>
              </div>
              <div class="col-2">
                <div id="priceList">
                </div>
              </div>
              <div class="col-2">
                <div id="totalList">
                </div>
              </div>
            </div>
            <div class="text-end pe-5">
              <div class="col-12">Cart Total: <span id="fullTotal"></span></div>
              <button onclick="checkout()" type="button" class="btn btn-info">Check Out</button>
            </div>
          </div>
        </div>
        <!-- ANCHOR ice cream options section -->
        <div class="col-md-8">
          <div class="row">
            <div class="col-12">
              <h2>Toppings</h2>
            </div>
            <div class="col-md-4">
              <div onclick="addItemToCart(0)" class="card m-1" style="width: 18rem;">
                <img
                  src="https://images.unsplash.com/photo-1516746924755-babd21844370?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  class="card-img-top ice-cream-card" alt="picture of sprinkles">
                <div class="card-body">
                  <p class="card-text">Sprinkles $2</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div onclick="addItemToCart(1)" class="card m-1" style="width: 18rem;">
                <img
                  src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2hvY29sYXRlJTIwY2hpcHN8ZW58MHx8MHx8fDI%3D"
                  class="card-img-top ice-cream-card" alt="picture of chocolate chips">
                <div class="card-body">
                  <p class="card-text">Chocolate Chips $3</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div onclick="addItemToCart(2)" class="card m-1" style="width: 18rem;">
                <img
                  src="https://images.unsplash.com/photo-1600359756098-8bc52195bbf4?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  class="card-img-top ice-cream-card" alt="picture of gummy worms">
                <div class="card-body">
                  <p class="card-text">Gummy Worms $2</p>
                </div>
              </div>
            </div>
            <div class="col-12">
              <h2>Vessels</h2>
            </div>
            <div class="col-md-4">
              <div onclick="addItemToCart(3)" class="card m-1" style="width: 18rem;">
                <img
                  src="https://images.unsplash.com/photo-1513329634746-37399553de66?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  class="card-img-top ice-cream-card" alt="picture of waffle cones">
                <div class="card-body">
                  <p class="card-text">Waffle Cone $3</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div onclick="addItemToCart(4)" class="card m-1" style="width: 18rem;">
                <img
                  src="https://www.seriouseats.com/thmb/0D6GOsOviAxaJzyEvxyE5qVrcf0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__serious_eats__seriouseats.com__2019__05__20190501-waffle-cones-vicky-wasik-15-1500x1125-1cb809bf30bb4ca3b6c9d1a0bcdc86af.jpg"
                  class="card-img-top ice-cream-card" alt="picture of waffle bowl">
                <div class="card-body">
                  <p class="card-text">Waffle Bowl $4</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div onclick="addItemToCart(5)" class="card m-1" style="width: 18rem;">
                <img src="https://joycone.com/wp-content/uploads/2019/05/jc2.jpeg" class="card-img-top ice-cream-card"
                  alt="picture of dipped cone">
                <div class="card-body">
                  <p class="card-text">Dipped Cone $5</p>
                </div>
              </div>
            </div>
            <div class="col-12">
              <h2>Ice Cream</h2>
            </div>
            <div class="col-md-4">
              <div onclick="addItemToCart(6)" class="card m-1" style="width: 18rem;">
                <img
                  src="https://www.sweetandsavorybyshinee.com/wp-content/uploads/2021/07/Homemade-Vanilla-Ice-Cream-4-500x500.jpg"
                  class="card-img-top ice-cream-card" alt="picture of vanilla ice cream">
                <div class="card-body">
                  <p class="card-text">Vanilla $3</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div onclick="addItemToCart(7)" class="card m-1" style="width: 18rem;">
                <img
                  src="https://adventuresofmel.com/wp-content/uploads/2023/03/Old-Fashioned-Homemade-Chocolate-Ice-Cream-500x500.jpg"
                  class="card-img-top ice-cream-card" alt="picture of chocolate ice cream">
                <div class="card-body">
                  <p class="card-text">Chocolate $4</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div onclick="addItemToCart(8)" class="card m-1" style="width: 18rem;">
                <img src="https://aplantifulpath.com/wp-content/uploads/2019/08/Strawberry-Ice-Cream-1.jpg"
                  class="card-img-top ice-cream-card" alt="picture of strawberry ice cream">
                <div class="card-body">
                  <p class="card-text">Strawberry $4</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer></footer>

  <script src="app.js"></script>
</body>

</html>
